<!doctype html>
<html>
<head lang="ko">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="description" content="레이버스 이벤트 <로테이션을 찾아라!> 점수 계산기">
    <meta name="theme-color" content="#235070">
    <meta property="og:title" content="로테이션을 찾아라! 계산기">
    <meta property="og:url" content="https://calc.labus.io">
    <meta property="og:image" content="./image/banner.png">
    <meta property="og:description" content="레이버스 이벤트 <로테이션을 찾아라!> 점수 계산기">
    <title>로테이션을 찾아라! 계산기</title>
    <link href="./favicon.ico" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1:400,800&amp;subset=korean" rel="stylesheet">
    <link href="./rtf-calc.min.css" rel="stylesheet">
    <script src="./bluebird.js"></script>
    <script src="./jquery.js"></script>
    <script src="./rtf-calc.js"></script>
</head>
<body>
    <main>
        <article>
            <header>
                <div>
                    <h1><span>로테이션을 찾아라!</span> <span class="small">점수 계산기</span></h1>
                    <p>아래에 예상 함선 소녀를 입력하고 "계산" 버튼을 누르세요.</p>
                </div>
            </header>
            <noscript>
                <section class="noscript">
                    <h2><em>JavaScript 비활성화 감지됨</em></h2>
                    <p>이 페이지는 JavaScript가 필수입니다!</p>
                </section>
            </noscript>
            <section class="history">
                <h2>기록</h2>
                <div class="table-container">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th class="times" rowspan="2">회차</th>
                                <th class="result">결과</th>
                            </tr>
                            <tr class="servers"></tr>
                            <tr class="sep-container"><td class="sep"></td></tr>
                        </thead>
                        <tbody class="history-tbody">
                        </tbody>
                    </table>
                </div>
            </section>
            <section class="calculation">
                <h2>계산</h2>
                <section class="example-answer"></section>
                <section class="expecting-answer"></section>
            </section>
            <footer>
                <img src="./image/white.png" alt="벽람항로 레이버스 함대">
                <span class="copy">&copy; Labus, all rights reserved.</span>
            </footer>
        </article>
    </main>
</body>
</html>
