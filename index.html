<!doctype html>
<html>
<head lang="ko">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=360, user-scalable=no">
    <meta name="description" content="레이버스 이벤트 <로테이션을 찾아라!> 점수 계산기">
    <meta name="theme-color" content="#235070">
    <meta property="og:title" content="로테이션을 찾아라! 계산기">
    <meta property="og:url" content="https://rt.labus.love/">
    <meta property="og:image" content="./image/banner.png">
    <meta property="og:description" content="레이버스 이벤트 <로테이션을 찾아라!> 점수 계산기">
    <title>로테이션을 찾아라! 계산기</title>
    <link href="./favicon.ico" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1:400,800&amp;subset=korean" rel="stylesheet">
    <link href="./rt-calc.css" rel="stylesheet">
    <script src="./compat.js"></script>
    <script src="./bluebird.js"></script>
    <script src="./jquery.js"></script>
    <script src="./rt-calc.js"></script>
</head>
<body>
    <main>
        <article>
            <header>
                <div>
                    <h1><span>로테이션을 찾아라!</span> <span class="small">점수 계산기</span></h1>
                    <p>아래에 예상 함선 소녀를 입력하고 "계산" 버튼을 누르세요.</p>
                </div>
            </header>
            <noscript>
                <section class="noscript">
                    <h2><em>JavaScript 비활성화 감지됨</em></h2>
                    <p>이 페이지는 JavaScript가 필수입니다!</p>
                </section>
            </noscript>
            <section class="history">
                <h2>기록</h2>
                <div class="table-container">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th class="times" rowspan="2">회차</th>
                                <th class="result">결과</th>
                            </tr>
                            <tr class="servers"></tr>
                            <tr class="sep-container"><td class="sep" colspan="2"></td></tr>
                        </thead>
                        <tbody class="history-tbody">
                        </tbody>
                    </table>
                </div>
            </section>
            <section class="calculation">
                <h2>계산</h2>
                <section class="example-answer answer">
                    <h3>예시 정답</h3>
                    <button class="retry"><img src="./image/retry.png"></button>
                </section>
                <section class="expecting-answer answer">
                    <h3>예측 입력</h3>
                    <button class="calculate"><span>계산</span></button>
                </section>
                <section class="result">
                    <h3>= <span class="score">???</span>점</h3>
                    <p class="error"></p>
                </section>
            </section>
            <section class="introduction">
                <h2>계산법</h2>
                <p>먼저, 각 서버별로 정확히 맞히면 <b>+4점</b>을 지급합니다.</p>
                <p>정답을 맞히지 못한 <u>나머지 서버들 끼리</u>는 같은 서버가 아니더라도 <u>나머지 서버들 끼리</u>의 답변 목록 중에 답이 있으면 <b>+2점</b>을 지급합니다.</p>
                <p>그래도 점수가 부여되지 않은 서버들에 대해서는, <u>전체 답변 목록</u> 중에 답이 있으면 <b>+1점</b>을 지급합니다.</p>
            </section>
            <footer>
                <img src="./image/white.png" alt="벽람항로 레이버스 함대" title="벽람항로 레이버스 함대">
                <span class="copy">&copy; Labus, all rights reserved. <span class="small version">1.13</span></span>
            </footer>
        </article>
    </main>
</body>
</html>
